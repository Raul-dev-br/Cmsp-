<!DOCTYPE html>
<html lang="pt-br">

<head>

            <option>SP</option>
            <option>SP</option>

            <option>SP</option>
            <option>SP</option>

        </div>
      </section>
      <label>Senha</label>
      <input type="password" class="input__senha" />
      <i class="fa-solid fa-key"></i>

      <div class="input-botoes">
        <a href="Pages/index.html" class="input__botao">Entrar</a>
        <a href="#" class="input__botao secundario">Voltar</a>
      </div>

      <p class="form__aviso">Esqueceu o RA?<a href="#">Clique aqui</a></p>
      <p class="form__aviso">
        Esqueceu sua senha? <a href="#">Acesse aqui</a> clique em esqueci a
